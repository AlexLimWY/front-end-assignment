<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Front-End Assignment</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.12/dc.min.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
	<script type="text/javascript" src="charts.js"></script>
</head>

<body>
	<nav class="navbar navbar-light bg-light sticky-top" style="border: 1px solid #D3D3D3">
		<h1>Singapore Resale Flat Information</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item d-flex flex-row-reverse">
					<a class="nav-link" href="#pie-chart">Pie Chart</a>
				</li>
				<li class="nav-item d-flex flex-row-reverse">
					<a class="nav-link" href="#line-graph">Line Graph</a>
				</li>
				<li class="nav-item d-flex flex-row-reverse">
					<a class="nav-link" href="#bar-chart">Bar Chart</a>
				</li>
				<li class="nav-item d-flex flex-row-reverse">
					<a class="nav-link" href="#scatter-plot">Scatter Plot</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<main>
		<section class='container-fluid'>
			<div class="row">
				<div class="col-xs-12">
					<h3>Resale Volume ($) Per Flat Type</h3>
					<div id="pie-chart" style="margin-left:20px"></div>
				</div>
			</div>
		</section>

		<section class='container-fluid'>
			<div class="row">
				<div class="col-xs-12">
					<h3>Resale Volume ($) Per Month</h3>
					<div id="line-graph"></div>
				</div>
			</div>
		</section>

		<section class='container-fluid'>
			<div class="row">
				<div class="col-xs-12">
					<h3>Resale Volume ($) Per Town</h3>
					<div id="bar-chart"></div>
				</div>
			</div>
		</section>

		<section class='container-fluid'>
			<div class="row">
				<div class="col-xs-12">
					<h3>Resale Price ($) vs. Lease Commencement Date</h3>
					<div id="scatter-plot"></div>
				</div>
			</div>
		</section>
	</main>
	</div>
</body>

</html>
